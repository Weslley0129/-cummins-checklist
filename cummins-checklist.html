    <script>
        // ============================================
        // TECLADO VIRTUAL
        // ============================================
        let tecladoVirtualChecklistInstance = null;
        let tecladoInputChecklistAtual = null;

        function toggleTecladoVirtualChecklist(inputId) {
            const input = document.getElementById(inputId);
            if (!input) {
                console.error('Input n√£o encontrado:', inputId);
                return;
            }

            // Se j√° existe uma inst√¢ncia e est√° vis√≠vel, fechar
            if (tecladoVirtualChecklistInstance && tecladoVirtualChecklistInstance.isVisible) {
                tecladoVirtualChecklistInstance.hide();
                tecladoVirtualChecklistInstance = null;
                tecladoInputChecklistAtual = null;
                return;
            }

            // Se j√° existe inst√¢ncia mas para outro input, apenas trocar o input
            if (tecladoVirtualChecklistInstance) {
                tecladoVirtualChecklistInstance.input = input;
                tecladoInputChecklistAtual = inputId;
                tecladoVirtualChecklistInstance.show();
                return;
            }

            // Criar nova inst√¢ncia com modo h√≠brido ativado
            tecladoVirtualChecklistInstance = new TecladoVirtual(input, {
                layout: 'pt-BR',
                theme: 'light',
                hybrid: true // Ativar sincroniza√ß√£o com teclado f√≠sico
            });
            tecladoInputChecklistAtual = inputId;
            tecladoVirtualChecklistInstance.show();

            // Focar no input
            input.focus();
        }

        // Upload de fotos
        function handlePhotoUpload(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            if (formData.fotos.length + files.length > 10) {
                alert("Voc√™ pode anexar no m√°ximo 10 fotos.");
                e.target.value = '';
                return;
            }

            document.getElementById('uploadLoading').classList.remove('hidden');

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    formData.fotos.push(e.target.result);
                    renderPhotos();
                    updatePhotoCount();
                    saveToLocalStorage();

                    if (formData.fotos.length >= 10) {
                        setupPhotoUpload();
                    }

                    document.getElementById('uploadLoading').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            });

            e.target.value = '';
        }

        // Enviar formul√°rio
        async function handleSubmit(e) {
            e.preventDefault();

            // Verificar se operador est√° identificado
            const operadorData = localStorage.getItem('cummins_operador');
            if (!operadorData) {
                alert('‚ö†Ô∏è Por favor, identifique-se primeiro antes de preencher o checklist.');
                window.location.href = 'cummins-identificacao.html';
                return;
            }

            let operador;

                operador = JSON.parse(operadorData);
                if (!operador.identificado) {
                    alert('‚ö†Ô∏è Por favor, complete sua identifica√ß√£o primeiro.');
                    window.location.href = 'cummins-identificacao.html';
                    return;
                }
            } catch (e) {
                alert('‚ö†Ô∏è Erro ao verificar identifica√ß√£o. Por favor, identifique-se novamente.');
                window.location.href = 'cummins-identificacao.html';
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Enviando...';

            // Obter email do operador
            const authData = localStorage.getItem('cummins_auth');
            let emailOperador = '';
            if (authData) {
                try {
                    const auth = JSON.parse(authData);
                    emailOperador = auth.email || '';
                } catch (e) {
                    console.error('Erro ao obter email do operador');
                }
            }

            // Coletar dados do formul√°rio
            formData.nome_operador = operador.nome || document.getElementById('nome_operador').value;
            formData.wwid = operador.wwid || '';
            formData.turno = operador.turno || '';
            formData.email_operador = emailOperador; // Adicionar email para filtro ACL
            formData.tipo_veiculo = document.getElementById('tipo_veiculo').value;
            formData.placa_veiculo = document.getElementById('placa_veiculo').value;
            formData.doca_numero = document.getElementById('doca_numero').value;
            formData.data_operacao = document.getElementById('data_operacao').value;
            formData.horario_inicio = document.getElementById('horario_inicio').value;
            formData.qtd_volumes = document.getElementById('qtd_volumes').value;
            formData.observacoes = document.getElementById('observacoes').value;
            mensagemAdmin = document.getElementById('mensagem_admin').value;

            // Identificar problemas
            const problemas = [];
            questions.forEach(q => {
                if (q.critico) {
                    // Para itens cr√≠ticos, false = reprovado = problema
                    if (!formData[q.key]) {
                        problemas.push(q.label);
                    }
                } else {
                    // Para itens regulares, true = problema identificado
                    if (formData[q.key]) {
                        problemas.push(q.label);
                    }
                }
            });

            const qtdProblemas = problemas.length;
            let nivelRisco = "Baixo";
            if (qtdProblemas >= 5) nivelRisco = "Cr√≠tico";
            else if (qtdProblemas >= 3) nivelRisco = "Alto";
            else if (qtdProblemas >= 1) nivelRisco = "M√©dio";

            const hasProblems = problemas.length > 0;

            // Preparar dados para envio
            const checklistData = {
                ...formData,
                qtd_volumes: parseInt(formData.qtd_volumes) || 0,
                status_checklist: hasProblems ? "Alerta Gerado" : "Conforme",
                problemas_identificados: problemas,
                nivel_risco: nivelRisco,
                mensagem_admin: mensagemAdmin,
                data_envio: new Date().toISOString()
            };

            // ============================================
            // INTEGRA√á√ÉO COM BACKEND
            // ============================================
            const BACKEND_URL = null; // Configure a URL do backend aqui: 'http://localhost:5000/api/checklist'

            try {
                if (BACKEND_URL) {
                    // Enviar para backend
                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(checklistData)
                    });

                    if (!response.ok) {
                        throw new Error(`Erro do servidor: ${response.status}`);
                    }

                    const result = await response.json();
                    debugLog('Resposta do servidor:', result);
                } else {
                    // Modo standalone - salvar na lista de checklists
                    debugLog('üíæ Salvando checklist no localStorage...');

                    // Adicionar ID √∫nico e timestamp

                    checklistData.id = `CHK_${timestamp}_${Math.random().toString(36).substr(2, 9)}`;
                    checklistData.data_envio = new Date().toISOString();
                    checklistData.created_date = new Date().toISOString(); // Para compatibilidade com admin

                    // Salvar na lista de checklists (para o painel admin visualizar)

                    let checklists = [];

                    try {

                            if (!Array.isArray(checklists)) {

                                checklists.unshift(checklistData);
                                localStorage.setItem('cummins_checklists', JSON.stringify(checklists));
                                debugLog('‚ö†Ô∏è Salvo no localStorage como fallback');

                    showAlert('error', `‚ö†Ô∏è ALERTA GERADO! ${problemas.length} problema(s) identificado(s). Redirecionando para o Admin...`);
                    // Notificar admin
                    if (typeof mostrarNotificacao === 'function') {
                        mostrarNotificacao('error', 'Alerta Gerado',
                            `${formData.nome_operador} enviou um checklist com ${problemas.length} problema(s)`, {
                                url: 'cummins-admin.html',
                                texto: 'Ver Checklist'
                            }
                        );
                    }
                } else {
                    showAlert('success', '‚úÖ Checklist enviado com sucesso! Redirecionando para o Admin...');
                    // Notificar admin
                    if (typeof mostrarNotificacao === 'function') {
                        mostrarNotificacao('success', 'Novo Checklist',
                            `${formData.nome_operador} enviou um checklist conforme`, {
                                url: 'cummins-admin.html',
                                texto: 'Ver Checklist'
                            }
                        );
                    }
                }

                // Notificar operador tamb√©m
                if (typeof mostrarNotificacao === 'function') {
                    mostrarNotificacao('success', 'Checklist Enviado',
                        'Seu checklist foi enviado com sucesso!',
                        null
                    );
                }

                // Limpar dados salvos do formul√°rio
                localStorage.removeItem('cummins_form_data');
                localStorage.removeItem('cummins_mensagem_admin');

                // Garantir que os dados foram salvos
                const verifyChecklists = localStorage.getItem('cummins_checklists');
                if (verifyChecklists) {
                    const verify = JSON.parse(verifyChecklists);
                    debugLog('‚úÖ Verifica√ß√£o: Checklists salvos:', verify.length);
                }

                // Redirecionar para o Dashboard do Operador
                setTimeout(() => {
                    window.location.href = 'cummins-operador.html';
                }, 1500);

            } catch (error) {
                console.error('Erro ao enviar checklist:', error);
                showAlert('error', `‚ùå Erro ao enviar: ${error.message}`);
                btn.disabled = false;
                btn.textContent = '‚úì ENVIAR CHECKLIST';
            }
        }

        // Mostrar alerta
        function showAlert(type, message) {
            const successAlert = document.getElementById('alertSuccess');
            const errorAlert = document.getElementById('alertError');
            const alertMsg = document.getElementById('alertMessage');

            if (type === 'success') {
                successAlert.classList.remove('hidden');
                errorAlert.classList.add('hidden');
            } else {
                errorAlert.classList.remove('hidden');
                successAlert.classList.add('hidden');
                alertMsg.textContent = message;
            }

            // Scroll para o topo
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Recuperar dados quando a p√°gina ganha foco (volta da c√¢mera)
        window.addEventListener('focus', () => {
            loadFromLocalStorage();
            populateForm();
            renderPhotos();
            updatePhotoCount();
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadFromLocalStorage();
                populateForm();
                renderPhotos();
                updatePhotoCount();
            }
        });

        // Verificar perfil e ajustar menu de navega√ß√£o
        function setupNavigation() {
            const authData = localStorage.getItem('cummins_auth');
            const navMenu = document.getElementById('navMenu');

            if (authData) {
                try {
                    const auth = JSON.parse(authData);
                    if (auth.isAdmin) {
                        // Se for admin, adicionar link para admin
                        navMenu.innerHTML = `
                            <a href="cummins-dashboard.html" class="nav-link">üìä Dashboard</a>
                            <a href="cummins-checklist.html" class="nav-link active">üìù Checklist</a>
                            <a href="cummins-admin.html" class="nav-link">‚öôÔ∏è Admin</a>
                        `;
                    } else {
                        // Operador v√™ apenas seu dashboard e checklist
                        navMenu.innerHTML = `
                            <a href="cummins-operador.html" class="nav-link">üìä Meu Dashboard</a>
                            <a href="cummins-checklist.html" class="nav-link active">üìù Checklist</a>
                        `;
                    }
                } catch (e) {
                    console.error('Erro ao verificar perfil');
                }
            }
        }

        // Inicializar quando a p√°gina carregar
        setupNavigation();

        // Garantir que o DOM est√° completamente carregado
        function startInit() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(init, 200); // Delay para garantir que tudo est√° pronto
                });
            } else {
                setTimeout(init, 200); // Delay para garantir que tudo est√° pronto
            }
        }

        startInit();
    </script>
</body>
